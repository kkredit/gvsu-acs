<!DOCTYPE html>
<html>
<head>
  <meta charset="ascii">
  <style>
    .error {font-weight: bold; color: red}
  </style>
</head>
<body>

<h2>HTML Form Validation</h2>

<form>
  Name:<br>
  <input type="text" name="name" value=""><span class="error" id="name_err"></span><br>
  Age:<br>
  <input type="text" name="age" value=""><span class="error" id="age_err"></span><br>
  Gender:<br>
  <input type="text" name="gender" value=""><span class="error" id="gender_err"></span><br>
  <br>
  <input onclick="validate(); return false" type="submit" value="Submit">
</form>

<script type="text/javascript">
  function validate () {
    var inputs = document.getElementsByTagName("input");
    for (var i = 0; i < inputs.length; i++) {
      switch(inputs[i].name) {
        case "name":
          validateName(inputs[i].value);
          break;
        case "age":
          validateAge(inputs[i].value);
          break;
        case "gender":
          validateGender(inputs[i].value);
          break;
        default:
          break;
      }
    }
  }

  function validateName (value) {
    var errField = document.getElementById("name_err");
    if (value == "") {
      errField.innerHTML = "Name is required";
    }
    else if (value.length > 24) {
      errField.innerHTML = "Max name length is 24";
    }
    else {
      errField.innerHTML = ""
    }
  }

  function validateAge (value) {
    var errField = document.getElementById("age_err");
    if (value == "") {
      errField.innerHTML = "Age is required";
    }
    else if (isNaN(parseInt(value))) {
      errField.innerHTML = "Age value must be an integer";
    }
    else {
      errField.innerHTML = ""
    }
  }

  function validateGender (value) {
    var errField = document.getElementById("gender_err");
    if (value == "") {
      errField.innerHTML = "Gender is required";
    }
    else if (value != "male" && value != "female") {
      errField.innerHTML = "Gender must be 'male' or 'female'";
    }
    else {
      errField.innerHTML = ""
    }
  }
</script>

</body>
</html>
